JCH_REDUCE_DOM_LABEL="Уменьшить размер DOM <span class="_QQ_"label label-important"_QQ_" style="_QQ_"padding: 1px 3px;"_QQ_">Бета-функция!</span>"
JCH_REDUCE_DOM_DESCRIPTION="Если количество элементов DOM превышает 600 и HTML5 разделы, такие как верхний колонтитул, нижний колонтитул, раздел, боковая полоса, навигация и статья, находятся вне видимой области экрана, то они будут закомментированы. Эти разделы будут вставлены обратно в DOM с помощью JavaScript после загрузки страницы. <span class=\"label label-warning\" style=\"padding: 1px 3px; \">Предупреждение: используйте с осторожностью. Это может нарушить работу разделов, для отображения которых используется JavaScript.</span>"
