COM_JCHOPTIMIZE_CSS_DESCRIPTION="Это объединит все файлы CSS в один файл и удалит все ссылки на отдельные файлы со страницы, заменив их ссылкой, созданной плагином на объединенный файл."
COM_JCHOPTIMIZE_COMPRESS_CSS="Уменьшить CSS"
COM_JCHOPTIMIZE_COMPRESS_CSS_DESCRIPTION="Плагин удалит все ненужные пробелы и комментарии из объединенного файла CSS, чтобы уменьшить общий размер файла."
COM_JCHOPTIMIZE_PRO_REPLACEIMPORTS_LABEL="Заменить <span class=&quot;notranslate&quot;>@imports</span> в CSS"
COM_JCHOPTIMIZE_PRO_REPLACEIMPORTS_DESC="Плагин заменит правила <span class=&quot;notranslate&quot;>@import</span> содержимым файлов, которые они импортируют. Это будет выполняться рекурсивно."
COM_JCHOPTIMIZE_PRO_INLINESTYLE_LABEL="Включить встроенный CSS <span class=&quot;notranslate&quot;>&lt;style&gt;</span>"
COM_JCHOPTIMIZE_PRO_INLINESTYLE_DESC="Встроенный CSS внутри тегов <span class=&quot;notranslate&quot;>&lt;style&gt;</span> будут включены в объединенный файл в том порядке, в котором они появляются на странице."

; Exclude CSS files
COM_JCHOPTIMIZE_EXCLUDE_CSS_LABEL="Исключить файлы CSS"
COM_JCHOPTIMIZE_EXCLUDE_CSS_DESC="Исключите отдельные CSS файлы или файлы из выбранных расширений. Чтобы добавить элемент в раскрывающийся список вручную, введите любую часть URL-адреса в текстовое поле и нажмите кнопку 'Добавить элемент'. Файлы CSS всегда исключаются с сохранением порядка выполнения. Объединенный файл будет разделен на исключенные файлы, чтобы сохранить спроектированный каскад."
COM_JCHOPTIMIZE_EXCLUDE_CSS_DESCRIPTION="Выберите файлы CSS, которые вы хотите исключить."
COM_JCHOPTIMIZE_EXCLUDE_CSS_COMPONENTS_LABEL="Исключить файлы CSS из <br>этих расширений."
COM_JCHOPTIMIZE_EXCLUDE_CSS_COMPONENTS_DESCRIPTION="Плагин исключит все файлы CSS из выбранных вами расширений."
COM_JCHOPTIMIZE_PRO_EXCLUDE_STYLES_LABEL="Исключить отдельные <br/> встроенные стили"
COM_JCHOPTIMIZE_PRO_EXCLUDE_STYLES_DESC="Выберите встроенные <span class=&quot;notranslate&quot;>&lt;style&gt;</span>, который вы хотите исключить."
COM_JCHOPTIMIZE_PRO_EXCLUDEALLSTYLES_LABEL="Исключить все внутренние стили"
COM_JCHOPTIMIZE_PRO_EXCLUDEALLSTYLES_DESC="Это полезно, если у вас создаётся избыточное количество файлов кеша из-за того, что имя объединенного CSS файла постоянно меняется, и вы не можете определить, какое внутренний стиль отвечает за это"

; Optimize Google Fonts
COM_JCHOPTIMIZE_OPTIMIZE_GFONT_LABEL="Оптимизировать шрифты Google"
COM_JCHOPTIMIZE_OPTIMIZE_GFONT_DESCRIPTION="Ускоряет загрузку шрифтов Google, чтобы сократить время Отрисовки самого крупного контента в тесте Google PageSpeed Insights. "

; Optimize CSS Delivery
COM_JCHOPTIMIZE_PRO_OPTIMIZECSSDELIVERY_LABEL="Оптимизировать доставку CSS"
COM_JCHOPTIMIZE_PRO_OPTIMIZECSSDELIVERY_DESC="Плагин попытается извлечь критический CSS, который требуется для форматирования видимой части страницы, и поместит его в элемент <span class=&quot;notranslate&quot;>&lt;style&gt;</span> внутри <span class=&quot;notranslate&quot;>&lt;head&gt;</span>  раздел HTML для предотвращения 'блокировки отрисовки'. Затем объединенный CSS будет загружен асинхронно через JavaScript. Выберите количество элементов HTML из верхней части страницы, для которой вы хотите, чтобы плагин нашел критически важный CSS. Чем меньше число, тем быстрее ваш сайт, но вы можете увидеть смешение страницы, если число элементов слишком маленькое"
COM_JCHOPTIMIZE_PRO_NUMBERELEMENTS_LABEL="Количество элементов"
COM_JCHOPTIMIZE_PRO_REMOVE_UNUSED_CSS_LABEL="Удалить неиспользуемый CSS"
COM_JCHOPTIMIZE_PRO_REMOVE_UNUSED_CSS_DESC="Будет активирована отложенная загрузка объединенного CSS файл и только после взаимодействия со страницей, чтобы предотвратить ненужную обработку неиспользуемого CSS до загрузки страницы."
COM_JCHOPTIMIZE_PRO_DYNAMIC_SELECTORS_LABEL="Динамические селекторы CSS"
COM_JCHOPTIMIZE_PRO_DYNAMIC_SELECTORS_DESC="В некоторых случаях, когда включено удаление неиспользуемого CSS, вам может потребоваться добавить CSS для некоторых динамических элементов в критически важный CSS для их правильной загрузки. Добавьте сюда любую подстроку из объявления CSS, чтобы они были включены."

; ================================
; Javascript settings tab
; ================================
COM_JCHOPTIMIZE_JAVASCRIPT_FIELDSET_LABEL="Javascript"

; Automatic Settings
COM_JCHOPTIMIZE_GROUP_JAVASCRIPT_AUTO_LABEL="Автоматические настройки Javascript"
COM_JCHOPTIMIZE_GROUP_JAVASCRIPT_AUTO_DESC="Эти опции настраиваются с использованием автоматических параметров в панели управления. Самостоятельно настраивать их не нужно. (Щелкните здесь, чтобы развернуть опции). "
COM_JCHOPTIMIZE_JAVASCRIPT_LABEL="Объединение JavaScript файлов"
COM_JCHOPTIMIZE_JAVASCRIPT_DESCRIPTION="Это объединит все файлы javascript в один файл и удалит все ссылки на отдельные файлы со страницы, заменив их ссылкой, созданной плагином на объединенный файл."
COM_JCHOPTIMIZE_COMPRESS_JAVASCRIPT="Минимизировать javascript "
COM_JCHOPTIMIZE_COMPRESS_JAVASCRIPT_DESCRIPTION="Плагин удалит все ненужные пробелы и комментарии из объединенного javascript файла, чтобы уменьшить общий размер файла."
COM_JCHOPTIMIZE_PRO_INLINESCRIPTS_LABEL="Включить JavaScript, встроенный в страницу"
COM_JCHOPTIMIZE_PRO_INLINESCRIPTS_DESC="Встроенные JavaScript внутри тегов <span class=&quot;notranslate&quot;>&lt;script&gt;</span> будут включенв в объединенный файл в том порядке, в котором они появляются на странице."
COM_JCHOPTIMIZE_POSITION_JS_LABEL="Разместите файл JavaScript <br />внизу страницы."
COM_JCHOPTIMIZE_POSITION_JS_DESCRIPTION="Помещает объединенный файл JavaScript внизу страницы непосредственно перед закрывающим тегом BODY. Если для сохранения порядка загрузки были заданы исключения JavaScript файлов, то объединённый JavaScript файл будет разделён исключёнными файлами и только последний объединенный JavaScript файл будет размещается внизу страницы. По умолчанию плагин объединяет только файлы, найденные в разделе HEAD HTML кода. Эта опция расширяет поиск и по разделу BODY."
COM_JCHOPTIMIZE_PRO_LOADASYNCHRONOUS_LABEL="Отложить или загрузить JavaScript <br> асинхронно"
COM_JCHOPTIMIZE_PRO_LOADASYNCHRONOUS_DESC="Опция добавляет атрибут 'asnyc' к объединенному файлу JavaScript. По этому он будет загружаться асинхронно, чтобы избежать блокировки отрисовки и ускорить загрузку веб-страницы. Если другие файлы/скрипты исключены для сохранения порядка выполнения, то объединенный файл разбивается вокруг исключенных файлов. А вместо этого к последнему объединенному файлу, после исключенного файла/скрипта, добавляется атрибут 'defer'. Этот параметр работает только в том случае, если объединенный файл JavaScript помещается внизу страницы"

; Remove unused javascript
; COM_JCHOPTIMIZE_GROUP_REMOVE_UNUSED_JS_LABEL="Remove unused javascript"
; COM_JCHOPTIMIZE_GROUP_REMOVE_UNUSED_JS_DESC="The combined javascript will be loaded dynamically after the user interacts with the page to prevent the loading of any unused javascript during the initial render, if your site uses javascript to perform any of its initial render then you'll need to use the exclude settings in this section to exclude these critical javascript files or scripts so the site will render properly. These files will be excluded while ignoring execution order and placed in a combined javascript file in the HEAD section of the document."
; COM_JCHOPTIMIZE_CRITICAL_JS_LABEL="Critical js files"
; COM_JCHOPTIMIZE_CRITICAL_JS_DESC="Select any files required to perform initial render to exclude from the 'Remove unused javascript' feature."
; COM_JCHOPTIMIZE_CRITICAL_SCRIPTS_LABEL="Critical scripts"
; COM_JCHOPTIMIZE_CRITICAL_SCRIPTS_DESC="Enter any substring of any scripts here that you need to perform any initial render."
; Exclude javascript while preserving execution order
COM_JCHOPTIMIZE_GROUP_EXCLUDE_JS_PEO_LABEL="Исключить javascript с сохранением порядка выполнения "
COM_JCHOPTIMIZE_GROUP_EXCLUDE_JS_PEO_DESC="Исключить отдельные javascript файлы или файлы из выбранных расширений. Файлы, выбранные в этом разделе, будут исключены с сохранением порядка выполнения на странице путем разделения объединенных файлов вокруг исключенных файлов. Это гарантирует, что никакая зависимость между файлами не будет нарушена и страница будет работать нормально."
COM_JCHOPTIMIZE_EXCLUDE_JS_LABEL="Исключить файлы JavaScript"
COM_JCHOPTIMIZE_EXCLUDE_JS_DESCRIPTION="Выберите файлы javascript, которые вы хотите исключить."
COM_JCHOPTIMIZE_EXCLUDE_JS_COMPONENTS_LABEL="Исключить файлы js из <br>этих расширений"
COM_JCHOPTIMIZE_EXCLUDE_JS_COMPONENTS_DESCRIPTION="Плагин исключит все файлы javascript из выбранных вами расширений."
COM_JCHOPTIMIZE_PRO_EXCLUDE_SCRIPT_LABEL="Исключить отдельные <br /> встроенные скрипты"
COM_JCHOPTIMIZE_PRO_EXCLUDE_SCRIPT_DESC="Выберите встроенные <span class=&quot;notranslate&quot;>&lt;script&gt;</span>, который вы хотите исключить."
COM_JCHOPTIMIZE_PRO_EXCLUDEALLSCRIPTS_LABEL="Исключить все внутренние скрипты"
COM_JCHOPTIMIZE_PRO_EXCLUDEALLSCRIPTS_DESC="Это полезно, если у вас создаётся избыточное количество файлов кеша из-за того, что имя объединенного JavaScript файла постоянно меняется, и вы не можете определить, какой внутренний скрипт отвечает за это"

; Exclude javascript without preserving execution order
COM_JCHOPTIMIZE_GROUP_EXCLUDE_IEO_LABEL="Исключить файлы без сохранения исходного порядка выполнения файлов на странице"
COM_JCHOPTIMIZE_GROUP_EXCLUDE_IEO_DESC="Используйте эти настройки только в том случае, если вы уверены, что файлы/скрипты, которые вы исключаете, не зависят от каких-либо других файлов/скриптов, которые объединяются. Если вы не уверены, используйте приведенный выше раздел, чтобы исключить файлы не нарушая работу страницы"

; Don't move these files to the bottom of the page
COM_JCHOPTIMIZE_GROUP_DONTMOVE_LABEL="Не перемещать эти файлы в нижнюю часть страницы"
COM_JCHOPTIMIZE_GROUP_DONTMOVE_DESC="Плагин перемещает все исключенные и объединенные файлы JavaScript в нижнюю часть страницы при использовании настройки Premium или Optimum. Если есть исключенный JavaScript файл или встроенный скрипт, который вы НЕ хотите перемещать в нижнюю часть страницы, введите его здесь, в этих настройках. Чтобы эти настройки вступили в силу, эти файлы/скрипты должны быть исключены выше"
COM_JCHOPTIMIZE_DONTMOVEJS_LABEL="Файлы Javascript"
COM_JCHOPTIMIZE_DONTMOVEJS_DESC="Не перемещать эти JavaScript файлы, которые были исключены выше, в нижнюю часть страницы. Эти файлы будут оставлены в исходном положении на странице"
COM_JCHOPTIMIZE_DONTMOVESCRIPTS_LABEL="Встроенные скрипты"
COM_JCHOPTIMIZE_DONTMOVESCRIPTS_DESC="Введите здесь любую подстроку исключенного скрипта, чтобы предотвратить перемещение этого скрипта в конец. Встроенные скрипты в теге BODY, содержащего метод 'document.write', НЕ будут перемещаться по умолчанию."

