COM_JCHOPTIMIZE_EXCLUDE_ALL_EXTENSIONS_DESCRIPTION="По умолчанию все файлы со сторонних расширений и внешних доменов исключаются. Если данная опция включена, они будут включены."
COM_JCHOPTIMIZE_PRO_PHPANDEXTERNAL_LABEL="Включить PHP и файлы <br>с внешних ресурсов"
COM_JCHOPTIMIZE_PRO_PHPANDEXTERNAL_DESC="Файлы Javascript и css с расширениями <span class=&quot;notranslate&quot;>'.php'</span>, и файлы с внешних доменов будут включены в объединенный файл. Эта опция требует, чтобы у вас на хостинге был <span class=&quot;notranslate&quot;>cURL</span> или <span class=&quot;notranslate&quot;>'allow_url_fopen'</span>"

