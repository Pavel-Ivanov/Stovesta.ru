; Media Settings tab
; ================================
COM_JCHOPTIMIZE_MEDIA_FIELDSET_LABEL="Медиа"

; Add image attributes
COM_JCHOPTIMIZE_IMAGE_ATTRIBUTES_LABEL="Добавить атрибуты изображения"
COM_JCHOPTIMIZE_IMAGES_ATTRIBUTES_DESCRIPTION="Когда этот параметр включен, плагин будет добавлять недостающие атрибуты ширины и высоты к элементам <span class=&quot;notranslate&quot;>&lt;img/&gt;</span>. ПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: это работает лучше всего, когда изображения масштабируются до размера, отображаемого на экране. Если у изображений неправильный размер, попробуйте изменить масштаб изображения или отключите эту опцию."

; Sprite Generator
COM_JCHOPTIMIZE_SPRITE_FIELDSET_LABEL="CSS спрайты"
COM_JCHOPTIMIZE_SPRITE_GENERATOR_LABEL="Генератор спрайтов"
COM_JCHOPTIMIZE_SPRITE_GENERATOR_DESCRIPTION="Плагин объединит выбранные фоновые изображения в одно изображение, называемое спрайтом, чтобы уменьшить количество HTTP-запросов. ПОЖАЛУЙСТА, ОБРАТИТЕ ВНИМАНИЕ: для работы генератора спрайтов необходимо включить опцию 'Объединить CSS' на вкладке 'Объединениеь CSS/JS'"
COM_JCHOPTIMIZE_FILE_OUTPUT_LABEL="Тип файла изображения"
COM_JCHOPTIMIZE_FILE_OUTPUT_DESCRIPTION="Выберите формат спрайта"
COM_JCHOPTIMIZE_SPRITE_DIRECTION_LABEL="Направление построения спрайта"
COM_JCHOPTIMIZE_SPRITE_DIRECTION_DESCRIPTION="Определите, в каком направлении должны быть размещены изображения в спрайте. "
COM_JCHOPTIMIZE_VERTICAL="Вертикально"
COM_JCHOPTIMIZE_HORIZONTAL="Горизонтально"
COM_JCHOPTIMIZE_WRAP_IMAGES_LABEL="Обернуть изображения"
COM_JCHOPTIMIZE_WRAP_IMAGES_DESCRIPTION="Перенос изображения в спрайте в другую строку или столбец, если длина спрайта становится больше, чем <span class=\&quot;notranslate\&quot;>2000px</span>."
COM_JCHOPTIMIZE_INCLUDE_IMAGES_LABEL="Включить дополнительные изображения <br>в спрайт"
COM_JCHOPTIMIZE_INCLUDE_IMAGES_DESCRIPTION="Вы можете включить в спрайт дополнительные изображения к тем, которые были выбраны по умолчанию. Используйте эту опцию осторожно, так как эти файлы могут отображаться неправильно."
COM_JCHOPTIMIZE_EXCLUDE_IMAGES_LABEL="Исключить изображения из спрайта"
COM_JCHOPTIMIZE_EXCLUDE_IMAGES_DESCRIPTION="Вы можете исключить одно или несколько изображений, если они отображаются неправильно."

; Lazy load images
COM_JCHOPTIMIZE_LAZYLOAD_FIELDSET_LABEL="Отложенная загрузка"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_LABEL="Отложенная загрузка изображений"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_DESC="Включите, чтобы отложить загрузку фреймов, изображений и адаптивных изображений до тех пор, пока они не должны появиться на странице. Это еще больше ускоряет загрузку страницы и уменьшает количество HTTP-запросов."
COM_JCHOPTIMIZE_PRO_LAZYLOAD_IFRAME_LABEL="Отложенная загрузка iframe"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_IFRAME_DESC="Активирует отложенную загрузку IFRAME"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_BGIMAGES_LABEL="Фоновые изображения <span class=&quot;label label-important&quot;>Новинка!</span>"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_BGIMAGES_DESC="Отложенная загрузка фоновых изображений, определенных в атрибутах STYLE для элементов HTML."
COM_JCHOPTIMIZE_PRO_LAZYLOAD_AUDIOVIDEO_LABEL="Аудио/видео <span class=&quot;label label-important&quot;>Новинка!</span>"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_AUDIOVIDEO_DESC="Отложенная загрузка для элементов АУДИО и ВИДЕО, находящиеся вне видимой области страницы."
COM_JCHOPTIMIZE_PRO_EXCLUDE_LAZYLOAD_LABEL="Исключить эти изображения"
COM_JCHOPTIMIZE_PRO_EXCLUDE_LAZYLOAD_DESC="Выберите или вручную добавьте URL-адреса изображений, которые вы хотите исключить из отложенной загрузки."
COM_JCHOPTIMIZE_PRO_EXCLUDE_LAZYLOADFOLDER_LABEL="Исключить эти папки"
COM_JCHOPTIMIZE_PRO_EXCLUDE_LAZYLOADFOLDER_DESC="Исключить все изображения в выбранных папках."
COM_JCHOPTIMIZE_PRO_EXCLUDE_LAZYLOADCLASS_LABEL="Исключить эти классы"
COM_JCHOPTIMIZE_PRO_EXCLUDE_LAZYLOADCLASS_DESC="Исключить все изображения, для которых объявлены эти классы в элементе <span class=&quot;notranslate&quot;>&lt;img&gt;</span>"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_FORCELOAD_LABEL="Принудительно загрузить изображения"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_FORCELOAD_DESC="После загрузки страницы будут загружать все изображения. Полезно, если у вас есть изображения, которые не отображаются при включенной отложенной загрузке. В противном случае изображения будут загружаться, когда они должны появится на странице"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_AUTOSIZE_LABEL="Автоматически изменять размер изображений"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_AUTOSIZE_DESC="Попытка сохранить соотношение сторон изображений с отложенной загрузкой, чтобы предотвратить появление пустых пространств под изображениями после их загрузки. К изображениям будут добавлены атрибуты высоты и ширины. Это лучше всего работает, если изображения отмасштабированы до нужного размера на экране."
COM_JCHOPTIMIZE_PRO_LAZYLOAD_EFFECTS_LABEL="Включить эффекты"
COM_JCHOPTIMIZE_PRO_LAZYLOAD_EFFECTS_DESC="Разрешить использование эффектов плавного появления, когда изображения должны появиться на странице"

