PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Автоматически уведомляет супер администратора о наличии новых версий системы Joomla!. Включает ссылку, по щелчку на которую происходит автоматическая авторизация на административную панель Вашего веб сайта и компонентом Admin Tools Professional осуществляется обновление системы Joomla. Для работы этой функции необходима установка и включение плагина One Click Actions."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="По умолчанию (если эта опция оставлена пустой) - эл.письмо, которое компонент Admin Tools отправляет супер администратору по вупуску новой версии системы Joomla, будет написано на языке, который назначен передним страницам Вашего веб сайта. В случае, когда веб сайт использует несколько языков, может возникнуть путаница. Вы можете выбрать язык для тех эл.писем здесь, просто введя тег необходимого Вам языка. Например, для того, чтобы получать эл.письма на английском языке, введите в это поле en-GB."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Язык эл.письма"
