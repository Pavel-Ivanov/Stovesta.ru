COM_JCHOPTIMIZE_REDUCE_DOM_DESCRIPTION="Если количество элементов DOM превышает 600 и HTML5 разделы, такие как верхний колонтитул, нижний колонтитул, раздел, боковая полоса, навигация и статья, находятся вне видимой области экрана, то они будут закомментированы. Эти разделы будут вставлены обратно в DOM с помощью JavaScript после загрузки страницы. <span class=\&quot;label label-warning\&quot; style=\&quot;padding: 1px 3px; \&quot;>Предупреждение: используйте с осторожностью. Это может нарушить работу разделов, для отображения которых используется JavaScript.</span>"

