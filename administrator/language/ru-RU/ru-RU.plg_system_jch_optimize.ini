;Automatic Basic Settings
JCH_AUTO_BASIC_LABEL="<strong><i>Автоматические базовые настройки</i></strong><hr>"
CSS_LABEL="Объединить файлы CSS"
CSS_DESCRIPTION="Это объединит все файлы CSS в один файл и удалит все ссылки на отдельные файлы со страницы, заменив их ссылкой, созданной плагином на объединенный файл."
JAVASCRIPT_LABEL="Объединить файлы JavaScript"
JAVASCRIPT_DESCRIPTION="Это объединит все файлы JavaScript в один файл и удалит все ссылки на отдельные файлы со страницы, заменив их ссылкой, созданной плагином на объединенный файл."
GZIP_LABEL="GZip сжатие для JavaScript и CSS"
GZIP_DESCRIPTION="Плагин будет сжимать объединенные файлы JavaScript и CSS, соответственно, с помощью gzip. Это может значительно уменьшить размер файла."
COMPRESS_CSS="Уменьшить CSS"
COMPRESS_CSS_DESCRIPTION="Плагин удалит все ненужные пробелы и комментарии из объединенного файла CSS, чтобы уменьшить общий размер файла."
COMPRESS_JAVASCRIPT="Уменьшить JavaScript"
COMPRESS_JAVASCRIPT_DESCRIPTION="Плагин удалит все ненужные пробелы и комментарии из объединенного файла JavaScript, чтобы уменьшить общий размер файла."
COMPRESS_HTML="Уменьшить HTML"
COMPRESS_HTML_DESCRIPTION="Плагин удалит все ненужные пробелы и комментарии из HTML, чтобы уменьшить общий размер страницы."
DEFER_JS="Отложить JavaScript"
DEFER_JS_DESCRIPTION="Эта опция добавит атрибут <span class="_QQ_"notranslate"_QQ_">'defer'</span> к ссылке на объединенный файл JavaScript. Это отложит загрузку JavaScript до тех пор, пока страница не будет загружен, чтобы уменьшить блокировку отрисовки. Не настраивайте этот параметр вручную, чтобы не нарушить работу страницы"
POSITION_JS_LABEL="Поместить файл JavaScript <br/> вниз страницы"
POSITION_JS_DESCRIPTION="Помещает объединенный файл JavaScript внизу страницы непосредственно перед закрывающим тегом BODY. Если для сохранения порядка загрузки были заданы исключения JavaScript файлов, то объединённый JavaScript файл будет разделён исключёнными файлами и только последний объединенный JavaScript файл будет размещается внизу страницы. По умолчанию плагин объединяет только файлы, найденные в разделе HEAD HTML кода. Эта опция расширяет поиск и по разделу BODY"
;Автоматические настройки исключения
JCH_AUTO_EXCLUDE_LABEL="<strong><i>Автоматические настройки исключений</i></strong><hr>"
EXCLUDE_ALL_EXTENSIONS_LABEL="Включить все расширения"
EXCLUDE_ALL_EXTENSIONS_DESCRIPTION="По умолчанию все файлы из сторонних расширений и внешних доменов исключаются. Если опция активирована, они будут включены."
;Автоматические настройки Pro
JCH_AUTO_PRO_LABEL="<strong><i>Автоматические настройки Pro версии</i></strong><hr>"
JCH_DOWNLOADID_DESCRIPTION="Введите идентификатор загрузки, чтобы включить автоматические обновления Pro версии. Войдите в свою учетную запись на сайте <span class="_QQ_"notranslate"_QQ_">jch-optimize.net</span> и получите доступ к идентификатору загрузки в пункте меню 'My Account' -> 'My Download Id'"
JCH_PRO_REPLACEIMPORTS_LABEL="Заменить <span class="_QQ_"notranslate"_QQ_">@imports</span> в CSS"
JCH_PRO_REPLACEIMPORTS_DESC="Плагин заменит правила <span class="_QQ_"notranslate"_QQ_">@import</span> содержимым файлов, которые они импортируют. Это будет выполняться рекурсивно."
JCH_PRO_PHPANDEXTERNAL_LABEL="Включить PHP и файлы <br>с внешних ресурсов"
JCH_PRO_PHPANDEXTERNAL_DESC="Файлы Javascript и css с расширениями <span class="_QQ_"notranslate"_QQ_">'.php'</span>, и файлы с внешних доменов будут включены в объединенный файл. Эта опция требует, чтобы у вас на хостинге был <span class="_QQ_"notranslate"_QQ_">cURL</span> или <span class="_QQ_"notranslate"_QQ_">'allow_url_fopen'</span>"
JCH_PRO_INLINESTYLE_LABEL="Включить встроенный CSS <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span>"
JCH_PRO_INLINESTYLE_DESC="Встроенный CSS внутри тегов <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> будут включены в объединенный файл в том порядке, в котором они появляются на странице."
JCH_PRO_INLINESCRIPTS_LABEL="Включить JavaScript, встроенный в страницу"
JCH_PRO_INLINESCRIPTS_DESC="Встроенные JavaScript внутри тегов <span class="_QQ_"notranslate"_QQ_">&lt;script&gt;</span> будут включенв в объединенный файл в том порядке, в котором они появляются на странице."
JCH_PRO_SEARCHBODY_LABEL="Искать в <span class="_QQ_"notranslate"_QQ_">&lt;body&gt;</span>"
JCH_PRO_SEARCHBODY_DESC="По умолчанию плагин объединяет только файлы, найденные в разделе  <span class="_QQ_"notranslate"_QQ_">&lt;head&gt;</span> HTML кода. Этот параметр расширяет поиск по разделу <span class="_QQ_"notranslate"_QQ_">&lt;body&gt;</span>"
JCH_PRO_LOADASYNCHRONOUS_LABEL="Отложить или загрузить JavaScript <br> асинхронно"
JCH_PRO_LOADASYNCHRONOUS_DESC="Опция добавляет атрибут 'asnyc' к объединенному файлу JavaScript. По этому он будет загружаться асинхронно, чтобы избежать блокировки отрисовки и ускорить загрузку веб-страницы. Если другие файлы/скрипты исключены для сохранения порядка выполнения, то объединенный файл разбивается вокруг исключенных файлов. А вместо этого к последнему объединенному файлу, после исключенного файла/скрипта, добавляется атрибут 'defer'. Этот параметр работает только в том случае, если объединенный файл JavaScript помещается внизу страницы"


;ADVANCED OPTIONS

JCH_GROUP_ADVANCED_LABEL="Расширенные настройки"
JCH_MINIFY_LEVEL_LABEL="Уровень минимизации HTML"
JCH_MINIFY_LEVEL_DESCRIPTION="Если включена опция 'Уменьшить HTML', это будет определять уровень минимизации. Изменения для каждого уровня: Базовый - смежные пробелы вне элементов сокращаются до одного пробела; Расширенный - удаляет комментарии HTML, пробелы вокруг блока элементы и неотображаемые элементы, также удаляет ненужных пробелы внутри элементов и вокруг их атрибутов; Ультра - удаление избыточных атрибутов, например, <span class="_QQ_"notranslate"_QQ_">'text/JavaScript'</span> и удаление кавычек из выбранных атрибутов (HTML5)"
JCH_MINIFY_LEVEL_BASIC="Базовый"
JCH_MINIFY_LEVEL_ADVANCED="Расширенный"
JCH_MINIFY_LEVEL_ULTRA="Ультра"
HTACCESS_LABEL="Объединенные файлов <br>доставки"
HTACCESS_DESCRIPTION="По умолчанию объединенные файлы будут загружены как статические файлы css и JavaScript. Вам нужно будет включить директивы в ваш файл .htaccess для сжатия этих файлов. Вместо этого вы можете использовать файлы PHP, которые будут сжаты с помощью gzip, если активирован этот параметр. Файлы PHP могут быть загружены при помощи запроса с прикреплённой информацией, для нахождения объединенных файлов. Или вы можете использовать перезапись URL-адреса, если она доступна на сервере, чтобы файлы могли быть замаскированы как статические файлы. Если ваш сервер запрещает использование настройки +FollowSymLinks в файлах .htaccess использует соответствующий параметр"
JCH_PHP_NO_HTACCESS="PHP с запросом"
JCH_PHP_HTACCESS="PHP с использованием перезаписи URL с помощью .htaccess"
JCH_PHP_WITHOUT_OPTIONSSYMLINK="PHP с использованием перезаписи URL (без параметра +FollowSymLinks)"
JCH_STATIC_FILES="Статические файлы css и JavaScript"
LIFETIME_LABEL="Время кэширования (в днях)"
LIFETIME_DESCRIPTION="Время кэширования файлов, измеряется в днях."

; Настройки устранения неполадок
JCH_GROUP_DEBUG_LABEL="Настройки для решения проблем"
JCH_GROUP_DEBUG_DESC="Эти настройки полезны для устранения проблем с плагином."
JCH_OFF="Выкл."
JYES_WITHOUT_OPTION="Да - (без параметра +FollowSymLinks)"
JCH_AUTO="Автоматически"
JCH_DEBUG_LABEL="Отладка плагина"
JCH_DEBUG_DESCRIPTION="Эта опция добавит закомментированные URL-адреса отдельных файлов внутри объединенного файла над содержимым, полученным из этого файла. Это полезно при настройке плагина. Кроме того, он добавит информацию о ключевых методах в профилировщик Joomla!, когда в глобальных настройках включена отладка"
JCH_LOG_LABEL="Записывать обнаруженные исключения"
JCH_LOG_DESCRIPTION="Сообщения об ошибках будут записаны в файл с именем <span class="_QQ_"notranslate"_QQ_">'plg_jch_optimize.errors.php'</span> в папке журналов"
JCH_TRY_CATCH_LABEL="Использовать try-catch"
JCH_TRY_CATCH_DESCRIPTION="Если в консоли вы видите ошибки JavaScript, можете попробовать включить эту опцию, чтобы заключить каждый файл JavaScript в блок <span class="_QQ_"notranslate"_QQ_">'try-catch'</span>, чтобы предотвратить ошибки одного файла, влияющие на весь объединенный файл"


;EXCLUDE OPTIONS

JCH_EXCLUDE_OPTIONS_FIELDSET_LABEL="Параметры исключений"
JCH_MENU_LABEL="Пункт меню"
JCH_MENU_DESCRIPTION="Параметр 'исключения с множественным выбором' заполнят раскрывающийся список файлами, найденными на выбранной странице. Ваша домашняя страница - по умолчанию. Эта страница будет автоматически обновляться, когда вы измените выбор."
JCH_EXCLUDE_URL_GROUP_LABEL="Исключить URL-адреса из обработки плагином"
JCH_EXCLUDE_URL_GROUP_DESC="Введите любую часть	 URL-адреса, чтобы исключить эту страницу из оптимизации. Вам нужно будет добавить эти URL-адреса в список вручную, введя URL-адрес в текстовое поле и нажав кнопку 'Add item'"
JCH_EXCLUDE_URL_LABEL="Исключить эти URL"
JCH_EXCLUDE_URL_DESCRIPTION="Вручную введите URL-адреса для исключения"
JCH_GROUP_EXCLUDE_PEO_LABEL="Исключить файлы, сохранив исходный порядок выполнения кода на странице"
JCH_GROUP_EXCLUDE_PEO_DESC="Эти настройки используются для исключения отдельных файлов или файлов из выбранных расширений с сохранением исходного порядка выполнения кода на странице, чтобы гарантировать, что страница будет работать нормально. Объединенный файл будет разделен на основании исключенных файлов для сохранения порядка и для того, чтобы убедитесь, что никакие зависимости от других комбинированных файлов/скриптов не нарушены. Если вы не видите файлы или расширения, которые хотите исключить в раскрывающемся списке, добавьте их вручную. Чтобы добавить файл в список вручную, введите URL-адрес в текстовое поле и нажмите кнопку 'Add item'."
JCH_CSS_SPACER_LABEL="<strong>Исключить CSS файлы и встроенные стили</strong><hr>"
JCH_JS_SPACER_LABEL="<strong>Исключить JavaScript файлы и встроенные стили</strong> <hr>"
JCH_ALL_SCRIPTS_SPACER_LABEL="<strong>Исключить все встроенные скрипты или встроенные стили</strong><hr>"
EXCLUDE_CSS_LABEL="Исключить файлы CSS"
EXCLUDE_CSS_DESCRIPTION="Выберите файлы CSS, которые вы хотите исключить."
EXCLUDE_JS_LABEL="Исключить файлы JavaScript"
EXCLUDE_JS_DESCRIPTION="Выберите файлы JavaScript, которые вы хотите исключить."
EXCLUDE_CSS_COMPONENTS_LABEL="Исключить файлы CSS из этих расширений<br>"
EXCLUDE_CSS_COMPONENTS_DESCRIPTION="Плагин исключит все файлы CSS из выбранных вами расширений."
EXCLUDE_JS_COMPONENTS_LABEL="Исключить файлы js из этих расширений <br>"
EXCLUDE_JS_COMPONENTS_DESCRIPTION="Плагин исключит все файлы JavaScript из выбранных вами расширений."

JCH_GROUP_EXCLUDE_IEO_LABEL="Исключить файлы без сохранения исходного порядка выполнения файлов на странице"
JCH_GROUP_EXCLUDE_IEO_DESC="Используйте эти настройки только в том случае, если вы уверены, что файлы/скрипты, которые вы исключаете, не зависят от каких-либо других файлов/скриптов, которые объединяются. Если вы не уверены, используйте приведенный выше раздел, чтобы исключить файлы не нарушая работу страницы"
JCH_PRO_EXCLUDE_STYLES_LABEL="Исключить отдельные <br/> встроенные стили"
JCH_PRO_EXCLUDE_STYLES_DESC="Выберите встроенные <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span>, который вы хотите исключить."
