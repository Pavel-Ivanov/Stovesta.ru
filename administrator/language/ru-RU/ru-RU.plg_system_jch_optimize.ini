JCH_PRO_EXCLUDEALLSCRIPTS_DESC="Это полезно, если у вас создаётся избыточное количество файлов кеша из-за того, что имя объединенного JavaScript файла постоянно меняется, и вы не можете определить, какой внутренний скрипт отвечает за это"
