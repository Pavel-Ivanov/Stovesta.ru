MOD_JCHMODESWITCHER="Переключатель режимов JCH Optimize"
MOD_JCHMODESWITCHER_DESCRIPTION="Этот модуль предоставляет простой интерфейс для включения и выключения JCH Optimize Pro вместе со встроенным плагином кеширования. Кеш будет удален, когда плагины выключены. Новый ключ кеша будет сгенерирован при повторном включении. Это позволяет пользователям сайта легко переводить свой сайт в режим 'разработки', чтобы можно было вносить изменения, включая изменения в файлы CSS и javascript. Эти изменения можно было легко увидеть при возврате в 'рабочий' режим."
