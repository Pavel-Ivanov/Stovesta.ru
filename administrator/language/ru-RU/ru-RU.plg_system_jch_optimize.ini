JCH_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="Используйте наш API для оптимизации изображений на вашем сервере. Обязательно сохраните свой 'Идентификатор загрузки' в плагине, прежде чем пытаться оптимизировать изображения, так как это позволит вам получить доступ к API. Используйте дерево файлов для выбора вложенных папок и файлов, которые вы хотите оптимизировать. Файлы будут оптимизироваться во вложенных папках рекурсивно. Если вы хотите изменить масштаб изображений во время оптимизации, введите новую ширину и высоту"
