; Combine CSS and javascript files
COM_JCHOPTIMIZE_GROUP_COMBINE_LABEL="Объединить файлы CSS и JavaScript"
COM_JCHOPTIMIZE_GROUP_COMBINE_DESC="Эти настройки связаны с объединением CSS и JavaScript файлов в один, минимизацией объединенных файлов и минимизацией HTML кода, а также определяют, где в HTML коде нужно размещать объединенные файлы. Для получения дополнительной информации обратитесь к документации."
COM_JCHOPTIMIZE_PRO_SMART_COMBINE_LABEL="Умное объединение <span class=&quot;label label-important&quot;>Новинка!</span>"
COM_JCHOPTIMIZE_PRO_SMART_COMBINE_DESCRIPTION="Плагин попытается объединить вместе системные файлы и файлы шаблона, соответственно. Если они присутствуют на всех страницах. Это создает несколько небольших объединенных файлов, способствующих кэшированию в браузере при загрузке страниц, а также снижает вероятность чрезмерного роста размера кеша и улучшает доставку файлов на Http/2 серверах"
COM_JCHOPTIMIZE_CACHE_LIFETIME_LABEL="Срок службы кеша"
COM_JCHOPTIMIZE_CACHE_LIFETIME_DESCRIPTION="Время жизни файлов кэша, сгенерированных плагином. Если вы используете плагин Page Cache, обязательно установите для этой опции время больше, чем время жизни, установленное в Page Cache. Если у вас возникла проблема создания избыточного объема файлов кеша, то может помочь уменьшение времени жизни кэша в этой опции"
COM_JCHOPTIMIZE_MINIFY_LEVEL_LABEL="Уровень минимизации HTML"
COM_JCHOPTIMIZE_MINIFY_LEVEL_DESCRIPTION="Если включена опция 'Уменьшить HTML', это будет определять уровень минимизации. Изменения для каждого уровня: Базовый - смежные пробелы вне элементов сокращаются до одного пробела; Расширенный - удаляет комментарии HTML, пробелы вокруг блока элементы и неотображаемые элементы, также удаляет ненужных пробелы внутри элементов и вокруг их атрибутов; Ультра - удаление избыточных атрибутов, например, <span class=&quot;notranslate&quot;>'text/J-avaScript'</span> и удаление кавычек из выбранных атрибутов (HTML5)"
COM_JCHOPTIMIZE_MINIFY_LEVEL_BASIC="Базовый"
COM_JCHOPTIMIZE_MINIFY_LEVEL_ADVANCED="Расширенный"
COM_JCHOPTIMIZE_MINIFY_LEVEL_ULTRA="Ультра"
COM_JCHOPTIMIZE_HTACCESS_LABEL="Доставка объеденённых <br>файлов"
COM_JCHOPTIMIZE_HTACCESS_DESCRIPTION="По умолчанию объединенные файлы будут загружены как статические файлы css и JavaScript. Вам нужно будет включить директивы в ваш файл .htaccess для сжатия этих файлов. Вместо этого вы можете использовать файлы PHP, которые будут сжаты с помощью gzip, если активирован этот параметр. Файлы PHP могут быть загружены при помощи запроса с прикреплённой информацией, для нахождения объединенных файлов. Или вы можете использовать перезапись URL-адреса, если она доступна на сервере, чтобы файлы могли быть замаскированы как статические файлы. Если ваш сервер запрещает использование настройки +FollowSymLinks в файлах .htaccess использует соответствующий параметр"
COM_JCHOPTIMIZE_PHP_NO_HTACCESS="PHP с запросом"
COM_JCHOPTIMIZE_PHP_HTACCESS="PHP с использованием перезаписи URL с помощью .htaccess"
COM_JCHOPTIMIZE_YES_WITHOUT_OPTION="Да - (Без опций +FollowSymLinks)"
COM_JCHOPTIMIZE_PHP_WITHOUT_OPTIONSSYMLINK="PHP с использованием перезаписи URL (без параметра +FollowSymLinks)"
COM_JCHOPTIMIZE_STATIC_FILES="Статические файлы css и JavaScript"
COM_JCHOPTIMIZE_TRY_CATCH_LABEL="Использовать try-catch"
COM_JCHOPTIMIZE_TRY_CATCH_DESCRIPTION="Если в консоли вы видите ошибки JavaScript, можете попробовать включить эту опцию, чтобы заключить каждый файл JavaScript в блок <span class=&quot;notranslate&quot;>'try-catch'</span>, чтобы предотвратить ошибки одного файла, влияющие на весь объединенный файл"

