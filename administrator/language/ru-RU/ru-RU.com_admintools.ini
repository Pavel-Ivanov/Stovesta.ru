COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABANNUM_TIP="После скольких автоматических блокировок IP адрес должен будет быть заблокирован на постояно (когда включена предыдущая опция)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABAN_TIP="Если какой-либо IP адрес запускает установленное здесь число автоматических блокировок, то перед очередной авто-блокировкой он будет заблокирован на постоянно (добавлен в 'черный список' IP адресов). Удостоверьтесь в том, что Вы установили соответствующую настройку 'черного списка' IP адресов <em>Запретить доступ к веб-сайту с IP адресов в черном списке</em> на 'Да', иначе внесение в 'черный список' не будет иметь никакого эффекта."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PROJECTHONEYPOT="Интеграция с проектом Honeypot"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE="Показывать это сообщение заблокированным IP адресам"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Позволяет Вам показывать заблокированным IP адресам конкретное сообщение. Вы, возможно, захотите объяснить посетителю, что его IP адрес был заблокирован ввиду исходящей с его IP адреса подозрительной активности. Для показа в этом сообщении IP адреса посетителя, Вы можете использовать специальный текст [IP], заглавными буквами и без пробелов между скобками и буквами. Это сообщение может пригодиться когда кто-либо окажется заблокированным случайно и будет запрашивать Вас о помощи."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSR="Автоматически блокировать повторных нарушителей"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRBANNUM="Блокировать на этот период"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRBANNUM_TIP="Сколько времени блокировка должна длиться. Например, установка этого параметра на 1 день заблокирует все, поступающее с этого IP адреса в течении всего дня."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRENABLE="Блокирование IP адреса повторных нарушителей"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRENABLE_TIP="Когда этот параметр установлен на 'Да', то, с учетом остальных настроек, IP адреса повторных нарушителей будут блокироваться автоматически."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRNUMFREQ="атаки, в"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRSTRIKES="Блокироват после"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRSTRIKES_TIP="Выберите сколько атак в течении какого времени должны произойти. Например, если Вы установите этот параметр на 3 атаки в течении 1 часа, то компонент 'Admin Tools' заблокирует IP адрес, с которого в течении последнего часа было заблокировано как минимум 3 атаки."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_ACTIVEFILTERING="Фильтрация активных запросов"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_BASIC="Начальный уровень безопасности"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_BASICSETTINGS="Начальная функция защиты"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_EXCEPTIONS="Выявленное при блокировании"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_FINGERPRINTING="Визуальная защита против атак типа fingerprinting"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_JHARDENING="Опции укрепления защитной функции Joomla!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPTGROUP_LOGGINGANDREPORTING="Журналирование и доклады"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER="Изменить папку входа администратора на "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="Для того, чтобы использовать эту характеристику, Вы должны в общих настройках системы включить параметры <strong>Включить SEF (ЧПУ)</strong> и <strong>Перенаправление URL</strong>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="Например, если Вы введете здесь слово <code>test</code>, то Вы сможете достичь административный раздел своего веб-сайта только по веб-ссылке, подобной <code>http://www.example.com/test</code>. Если Вы попытаетесь достичь свой административный раздел по обычной ссылке <code>http://www.example.com/administrator</code>, то Вы будете перенаправлены на главную лицевую веб-страницу. Пожалуйста заметьте, что после посещения своего административного раздела по ссылке <code>http://www.example.com/test</code>, Вы затем сможете посещать этот раздел по обычной веб-ссылке <code>http://www.example.com/administrator</code> без риска быть заблокированным, но при условии что срок действия Вашей пользовательской сессии не истек. Если Вы не желаете использовать эту защитную характеристику, то оставьте это поле пустым."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Секретный параметр администраторской ссылки URL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="Например, если Вы введете 'test', то Вы сможете получить доступ к своему административному разделу введя URL <code>http://www.example.com/administrator/index.php?test</code>. <strong>ПРЕДУПРЕЖДЕНИЕ! ЭТО СЛОВО ДОЛЖНО НАЧИНАТЬСЯ С БУКВЫ, А НЕ ЦИФРЫ</strong>. Для лучшей совместимости с различными серверами, используйте, пожалуйста, знаки ASCII нижнего регистра и цифры (a-z, 0-9)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Разрешить шаблоны сайта"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Включение данной опции частично переопределяет предыдущую опцию (блокирование параметра template=foo в ссылке URL).  Если параметр запроса в URL 'template=' включает название какого-либо шаблона, который существует в Вашей директории шаблонов, то тогда ему будет разрешено работать без вызова предупреждения о нарушении безопасности системы. Это требуется только на веб-сайтах, работающих на более чем одном шаблоне."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Фильтрация сквернословия на базе списка скверных слов"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="При включении этого параметра, все запросы, содержащие по крайней мере одно слово из списка <a href='%s'>Скверные слова</a>, будут блокироваться."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY="<a href='http://www.projecthoneypot.org/httpbl_configure.php' target='_blank'>Проект Honeypot</a> Ключ HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Введите здесь свой ключ HTTP:BL. Вы должны зарегистрироваться  и получить свой ключ в проекте 'Project Honeypot' по ссылке <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Заблокированные доменные имена электронной почты"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Вводите по одному доменному имени на одной строчке. При попытке регистрации пользователя с использованием одного из этих доменных имен, такая регистрация будет заблокирована."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF/Защита формы от спама (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Расширенная"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Начальная"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Нет"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Одним из главных беспокойств относительно веб-форм, как, например, веб-форма модуля входа в сайт, веб-форма обратной связи и т.д., является то, что ими могут злоупотребить автоматически работающие скрипты (боты). Они обычно используются для отправки сообщений спама или грубых атак по прощупыванию и сбору паролей. Компонент 'Admin Tools' имеет в своем распоряжении два метода по предотвращению таких злоупотреблений, в зависимости от настройки этой опции: <ul><li><strong>Нет</strong>. Она включает эту характеристику</li><li><strong>Начальная</strong>. Она задействует начальную фильтрацию. Если браузер посетителя доложит о том, что предыдущая веб-страница не принадлежала Вашему веб-сайту, то компонент 'Admin Tools' заблокирует обработку такой веб-формы.</li><li><strong>Расширенная</strong>. В дополнении к начальной защите, компонент 'Admin Tools' будет автоматически вставлять во все веб-формы некоторое скрытное поле.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Скрыть/изменить генератор мета тег"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Все установки системы Joomla включают тег 'meta generator', - отрывок кода HTML в верхней части всех веб-страниц, который рекламирует факт, что Ваш веб-сайт работает на системе Joomla. Эта информация кэшируется поисковыми системами и подвергается злоупотреблению хакерами для определения на какой системе работает Ваш веб-сайт при поисках своих потенциальных мишеней. Включение данного параметра позволяет Вам назначить тегу 'meta generator' какое-либо произвольное значение в следующей опции. Будьте изобретательны!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Деактивировать пользователя после "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Компонент 'Admin Tools' может опционально, т.е. не обязательно, деактивировать аккаунты существующих пользователй когда состоится несколько неудачных попыток входа на сайт с использованием их пароля, защищая тем самым аккаунты пользователей от грубых атак на пароли. Здесь Вы можете указать число неудачных попыток входа и период времени, в течении которого они должны состояться, чтобы в результате этого аккаунт пользователя был автоматически выключен. Например, 3 неудачных попытки в течении 1 минуты."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Щит прямого включения файлов (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Когда эта опция включена, компонент 'Admin Tools' будет искать в параметрах запроса все, что выглядит как путь к файлу. Если это будет обнаружено, то оно будет просканировано и если там окажется PHP код, то такой запрос будет отвергнут."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="При попытке входа в административную панель сайта извещать по адресу:"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Введите адрес эл.почты, на который будут приходить извещения в случае неудачной попытки входа в административную панель сайта. Оставьте поле незаполненным, если Вы хотите, чтобы такие извещения не были отправлены. Не забудьте сначала удостовериться в том, что Ваш сайт может действительно отправлять сообщения эл.почты!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="В случае успешного входа в административную панель извещать по адресу:"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Введите адрес эл.почты, на который будут приходить извещения об успешном входе кого-либо в административную панель Вашего сайта. Оставьте поле незаполненным, если Вы хотите, чтобы такие извещения не были отправлены. Перед этим удостоверьтесь в том, что Ваш сайт действительно отправляет эл.почту!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="В случае создания исключений безопасности извещать по следующему адресу электронной почты:"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Введите адрес эл.почты, на который будут поступать извещения в случае выявленных на Вашем сайте исключений безопасности. Оставьте это поле незаполненным, если Вы не желаете получать эти извещения. Не забудьте сначала удостовериться в том, что Ваш веб-сайт может отправлять электронную почту!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Включить контроль частоты отправки уведомлений о нарушениях безопасности"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="При включении этого параметра частота отправляемых компонентом 'Admin Tools' может быть снижена. Для просмотра настроек максимальной частоты отправки электронных сообщений взгляните на шаблоны электронной почты."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Также, блокировать не только подтвержденных спамеров, но и подозрительные IP адреса, "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Иногда проект 'Project Honeypot' не уверен, принадлежит ли данный IP адрес какому-либо спаммеру или это какой-то безхитросный мужичок, кто щелкнул не на ту веб-ссылку. В таком случае данный IP адрес помечается как 'подозрительный'. Поведением по умолчанию является не блокировать такие IP адреса. Однако, если Вы получаете много спама в свой почтовый ящик, то будет хорошей идеей включить этот функционал и блокировать даже IP адреса, отмечанные как 'подозрительные'. В результате некоторые невезучие пользователи будут неосознанно заблокированны, так что используейте этот функционал острожно!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Включить фильтрацию HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Включает интеграцию с проектом <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>ВАЖНО</strong>: для работы этой характеристики Вам необходимо зарегистрироваться в проекте 'Project Honeypot', получить свой ключ и ввести его в следующей опции."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Максимальный возраст допустимых результатов HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Проект 'Project Honeypot' докладывает о том, когда данный IP адрес был пойман на отправке спам-сообщений последний раз. Чем старее время такого доклада, тем наименее вероятно, что этот IP адрес все еще используется спамером. Здесь Вы можете выбрать каким должен быть максимальный возраст доклада, при котором IP адрес будет заблокирован. Значение по умолчанию 30 означает что будут заблокированы IP адреса, которые отправили спам-сообщения за последние 30 дней."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Самая низкая степень угрозы для включения блокировки (0-255, значение 25 по умолчанию)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Для того, чтобы определить насколько вероятно, что какой-либо конкретный IP адрес принадлежит какому-то спаммеру, проект 'Project Honeypot' использует логарифмический 'рейтинг угрозы'. Значение 25 означает, что данный IP адрес отправил сто спаммерных сообщений на кэшированные ловушки спама проекта 'Project Honeypot' и это обычно является сильным подтверждением того, что он принадлежит какому-то спаммеру. Учтите, что этот рейтинг - логарифмический. Значение 50 означает одну тысячу спаммерных сообщений и значение 75 - один миллион спаммерных сообщений. Не устанавливайте этот параметр на значение выше чем пятьдесят, поскольку в таком случае Вы скорее всего вообще никогда не заблокируете никакого спаммера."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Закрыть доступ на сайт с IP адресов черного списка"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Разрешить административный доступ только с IP адресов белого списка"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Зажурналировать исключения безопасности"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Мы рекомендуем сохранять эту опцию во включенном состоянии. При ее включении все заблокированные компонентом 'Admin Tools' потенциальные нарушения безопасности будут занесены в базу данных и будут находиться в распоряжении инструмента 'Нарушения безопасности'. "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Блокирование устройства злоумышленника (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Многие хакеры будут пытаться посетить Ваш веб-сайт используя браузер настроенный на отправку злостного PHP кода, вставленного в строку названия пользовательского агента (небольшой отрывок текста, который используется для описания браузера Вашему серверу). Идея состоит в том, что включающее ошибки програмное обеспечение по обработке журналирования обработает такой запрос и позволит хакеру обрести контроль над Вашим веб-сайтом. При включении, этот параметр позволяет компоненту 'Admin Tools', определять такие атаки и блокировать содержащие их запросы."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Запретить супер администратору вход в сайт с передних страниц."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="При включении этого параметра, супер администратор Вашего вебсайта не сможет входить в Ваш вебсайт со своим паролем с лицевых страниц. Это является упредительной мерой защиты от грубых атак, прощупывающих и собирающих пароли. Войти на Ваш вебсайт с его лицевых вебстраниц не сможет даже его супер администратор."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Выключить изменение параметров пользователей административной панели"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="При включении этого параметра, попытки изменить существующих пользователей с правами менеджера, администратора или супер администратора или создать новых пользователей с такими правами провалятся."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="При наличии этих причин не отсылать уведомление по электронной почте"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Нарушения безопасности, вызвавшие блокировку по одной из указанных здесь причин не будут запускать отправку электронного письма на адрес, указанные в параметре адреса электронной почты для нарушений безопасности."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Не записывать в журнал при присутствии данных причин"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Нарушения безопасности, вызвавшие блокировку по указанным здесь причинам, не будут зарегистрированы. В итоге, вызвавшие такие нарушения IP адреса автоматически блокироваться от Вашего веб-сайта не будут. Более того, при отсутствии журнала нарушений будет невозможно сказать почему кто-то, допустивший одно из этих нарушений, был заблокирован от посещения Вашего веб-сайта."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Отключить двух-факторовую авторизацию системы Joomla для восстановления потерянного пароля"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="При включении этого параметра, компонент 'Admin Tools' отключит функционал двух-факторной авторизации системы Joomla для пользователя, восстанавливающего свой утерянный пароль. Это применимо только к функционалу двух-факторной авторизации, встроенному в систему Joomla 3.2 и следующих за ней версий, а не такому же функционалу, встроенному в компонент 'Admin Tools'."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Блокирование включения удаленных файлов (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Некоторые хакеры пытаются вынудить уязвимые расширения загружать код PHP непосредственно с их сервера. Это осуществляется передачей в их запросе http(s):// или ftp://, ведущих на их обманчивый веб-сайт. Когда данная опция включена, компонент 'Admin Tools' будет искать такие случаи, попытается получить удаленную URL веб-ссылку и просканировать ее содержимое. Если обнаружится, что в ней содержится PHP код, то этот запрос будет заблокирован."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Сохранить в записках IP адрес пользователя, с которого он проводил регистрацию на веб сайте"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="При включении этого параметра, IP адрес только что зарегистрированного пользователя будет сохранен как 'Заметка о пользователе'. IP адреса пользователей, созданных в административной панели системы, не будут сохранены как 'Заметка о пользователе', поскольку в этом нет смысла (их создатель - сам администратор вебсайта). Эта операция также не может быть запущена в действие при создании аккунтов пользователей с помощью какого-либо стороннего компонента."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="Защита от впрыскивания данных в данные PHP сеанса пользователя (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Предотвращает злостный ввод данных, которые могут быть использованы для того, чтобы обманным образом принудить запуск какого-либо произвольного кода обработчиком внутреннего сеанса PHP. ОСТОРОЖНО: <em>Возможна</em> также блокировка и вполне законных запросов."
