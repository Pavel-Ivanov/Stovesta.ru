COM_JCHOPTIMIZE_WEBP_OLD_BROWSERS_DESC="Плагин обернет изображение WEBP в элемент &lt;picture/&gt; вместе с исходным изображением, поэтому браузеры без поддержки WEBP получат исходное изображение"
COM_JCHOPTIMIZE_API2_UTILITIES_LABEL="Настройка утилиты"
COM_JCHOPTIMIZE_OPTIMIZE_IMAGE_NO_CURL_MESSAGE="Чтобы эта функция работала, на вашем сервере должен быть включен <span class=&quot;notranslate&quot;>cURL</span>"
COM_JCHOPTIMIZE_OPTIMIZE_IMAGE_NO_URL_FOPEN_MESSAGE="Для этой функции должен быть включен параметр PHP <span class=&quot;notranslate&quot;>'allow_url_fopen'</span>"

; Automatically optimize images
COM_JCHOPTIMIZE_GROUP_API_AUTO_LABEL="Автоматически оптимизированные изображения "
COM_JCHOPTIMIZE_GROUP_API_AUTO_DESC="Плагин просканирует страницы сайта, чтобы вы могли найти изображения для оптимизации. (В настоящее время только Главное меню). Предварительно выбирать их не нужно."
COM_JCHOPTIMIZE_PRO_API_RESIZE_MODE_LABEL="Автоматическое изменение размера изображений"
COM_JCHOPTIMIZE_PRO_API_RESIZE_MODE_DESC="Размер изображений будет автоматически изменён до размеров, с которыми изображения показаны на экране. Если у вас есть расширения, которое показывает изображения увеличенного размера при наведении на них курсора мыши, обязательно используйте другие изображения для показа их увеличенной версии. Чтобы это сработало, URL-адрес вашего сайта должен быть общедоступным."
COM_JCHOPTIMIZE_API2_OPTIMIZE_IMAGES_LABEL="Оптимизировать изображения"
COM_JCHOPTIMIZE_API2_OPTIMIZE_IMAGES_DESC="Нажмите кнопку, чтобы автоматически просканировать каждую страницу вашего веб-сайта в поисках изображений для оптимизации. (В настоящее время только главное меню.) "

; Manually optimize images
COM_JCHOPTIMIZE_GROUP_API_MANUAL_LABEL="Оптимизировать изображения вручную"
COM_JCHOPTIMIZE_GROUP_API_MANUAL_DESC="Используйте дерево файлов, чтобы выбрать подпапки и файлы, которые вы хотите оптимизировать. Файлы во вложенных папках будут оптимизированы рекурсивно. Если вы хотите изменить масштаб изображений во время оптимизации, введите новую ширину и высоту в соответствующие столбцы рядом с каждым изображением с правой стороны."
COM_JCHOPTIMIZE_RECURSIVE_LABEL="<span style=\&quot;font-size: 97%;\&quot;>Рекурсия во вложенных папках <span class=\&quot;label label-important\&quot;>Новинка!</span></span>"
COM_JCHOPTIMIZE_RECURSIVE_DESC="Оптимизирует все изображения в выбранных папках и подпапках. Если этот параметр отключен, будут оптимизированы только изображения в выбранных папках. Подпапки будут проигнорированы. "

