COM_JCHOPTIMIZE_PRO_AUTOSETTINGS_LABEL="Автоматические настройки"
COM_JCHOPTIMIZE_PRO_AUTOSETTINGS_DESC="Шесть значков справа представляют шесть предварительно настроенных параметров. Уровень оптимизации увеличивается по мере того, как вы переходите вправо, но риски конфликтов также увеличиваются. Поэтому попробуйте каждый вариант по очереди и используйте тот из них, который работает для вашего сайта и расположен как можно правее. Первый, самый безопасный, установлен по умолчанию и должен работать на большинстве сайтов. Эти настройки не влияют на файлы/расширения/изображения и т.д., которые вы исключили"
COM_JCHOPTIMIZE_GROUP_AUTO_LABEL="Группа автоматических настроек"
COM_JCHOPTIMIZE_GROUP_AUTO_DESC="Опции в этой группе настраиваются автоматически с помощью автоматических настроек, <span class=&quot;notranslate&quot;>(Minimum - Optimum)</span>. Настоятельно рекомендуется использовать эти группы настроек для предотвращения конфликтов. Как правило, вам не нужно настраивать вручную какие-то параметры. Кроме случаев, когда нужно решить проблему. Не меняйте эти настройки самостоятельно, если вы не знаете, что делаете"
