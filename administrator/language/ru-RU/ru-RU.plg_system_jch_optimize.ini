; Оптимизировать доставку CSS
JCH_PRO_OPTIMIZECSSDELIVERY_LABEL="Оптимизировать доставку CSS"
JCH_PRO_OPTIMIZECSSDELIVERY_DESC="Плагин попытается извлечь критический CSS, который требуется для форматирования видимой части страницы, и поместит его в элемент <span class="_QQ_"notranslate"_QQ_">&lt;style&gt;</span> внутри <span class="_QQ_"notranslate"_QQ_">&lt;head&gt;</span>  раздел HTML для предотвращения 'блокировки отрисовки'. Затем объединенный CSS будет загружен асинхронно через JavaScript. Выберите количество элементов HTML из верхней части страницы, для которой вы хотите, чтобы плагин нашел критически важный CSS. Чем меньше число, тем быстрее ваш сайт, но вы можете увидеть смешение страницы, если число элементов слишком маленькое"
JCH_PRO_NUMBERELEMENTS_LABEL="Количество элементов"
