JCH_PRO_REMOVE_UNUSED_CSS_DESC="Будет активирована отложенная загрузка объединенного CSS файл и только после взаимодействия со страницей, чтобы предотвратить ненужную обработку неиспользуемого CSS до загрузки страницы."
JCH_PRO_DYNAMIC_SELECTORS_LABEL="Динамические селекторы CSS"
JCH_PRO_DYNAMIC_SELECTORS_DESC="В некоторых случаях, когда включено удаление неиспользуемого CSS, вам может потребоваться добавить CSS для некоторых динамических элементов в критически важный CSS для их правильной загрузки. Добавьте сюда любую подстроку из объявления CSS, чтобы они были включены."


