COM_JCHOPTIMIZE_GZIP_LABEL="GZip сжатие для JavaScript и CSS"
COM_JCHOPTIMIZE_GZIP_DESCRIPTION="Плагин сжимает объединенный файл JavaScript и CSS с помощью gzip. Это может значительно уменьшить размер файла. "
COM_JCHOPTIMIZE_COMPRESS_HTML="Минимизировать HTML"
COM_JCHOPTIMIZE_COMPRESS_HTML_DESCRIPTION="Плагин удалит все ненужные пробелы и комментарии из HTML, чтобы уменьшить общий размер веб-страницы."
