; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="Защита от атак через SQL инъекции с помощью <strong>SQLiShield</strong>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="При включении этого параметра, компонент 'Admin Tools' будет пытаться определить наиболее распространенные атаки с впрыскиванием кода SQL на Вашем веб-сайте и заблокировать их."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Заблокировать переключатель шаблонов сайта template=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Еще одной скрытой характеристикой системы Joomla является возможность переключаться между установленными шаблонами передавая специальные параметры ссылки URL. Например, если Вы желаете применить шаблон 'Beez5', просто передайте параметр <code>?template=beez5</code>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Заблокировать переключение шаблонов с помощью системы переключения шаблонов tmpl=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST=" Список разрешенных ключевых слов для tmpl= "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Отделяйте слова в этом списке друг от друга запятой, как например компонент,система и т.д."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Одной  из наименее известных характеристик системы Joomla является ее система шаблонов. Когда в системе происходит ошибка или когда Вы в общих настройках Joomla выключаете свой веб-сайт из интернета ('Сайт выключен' -> 'Да'), то Joomla загружает и показывает соответствующие веб-страницы через соответствующие шаблоны. Передавая в ссылку URL название того шаблона, добавляя в нее, например, ?tmpl=offline, позволяет Вам протестировать его без необходимости вызывать ошибку системы или снимать Ваш веб-сайт из интернета. Включение настоящего параметра выключит такую скрытную возможность системы. Учтите, что для успешной работы некоторых расширений необходимо разрешить tmpl=system и tmpl=component (смотрите следующую опцию)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Принимайте неудавшиеся авторизации как исключения из безопасности"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="При включении этого параметра неудавшиеся попытки входа на сайт любого вида пользователей (даже обычных зарегистрированных) будут засчитываться как нарушения и журналироваться в журнале нарушений компонента 'Admin Tools'. Это находит себе очень полезное применение. Поскольку такие попытки засчитываются как нарушения безопасности, то они засчитываются в лимите на настроенную Вами автоматическую блокировку IP адресов. В результате, после того, как число неудачных попыток входа на сайт определенного пользователя достигло того назначенного Вами лимита, IP адрес того пользователя будет автоматически заблокирован на настроенный Вами период времени."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Сканнер загрузок на сайт (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Когда эта опция включена, компонент 'Admin Tools' будет активно сканировать все загруженные через систему Joomla файлы. Если в содержимом любого из тех файлов обнаружится хотя бы одна строчка в коде PHP, то этот запрос будет заблокирован. Учтите, что эту характеристику поддерживают не все веб-серверы. Если директория, в которой хранятся загруженные файлы, блокируется директивой open_basedir, то тогда сканирование не состоится."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Показать ошибки, используя подстраиваемый шаблон <strong>HTML</strong>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="По умолчанию сообщение о нарушении безопасности показано стандартной веб-страницей системного сообщения об ошибке системы Joomla. При включении данного параметра однако компонент 'Admin Tools' будет использовать для этого произвольный шаблон HTML, находящийся в файле по адресу components/com_admintools/views/blocks/tmpl/default.php. НЕ ВНОСИТЕ НИКАКИХ ИЗМЕНЕНИЙ НЕПОСРЕДСТВЕННО В САМ ЭТОТ ФАЙЛ! Познакомтесь с документацией по методу переопределения шаблонов для того, чтобы создать его переопределение."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Доменные имена белого списка"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Если IP адрес конкретного вызвавшего нарушение безопасности посетителя определяется как доменное имя с введенным Вами здесь окончанием, то он не будет заблокирован. Фактически, эти доменные имена имеют свободное прохождение на Ваш веб-сайт. Учтите, пожалуйста, что длинный список вызовет существенную нагрузку на веб-сайт. Введите список отделенных друг от друга знаком запятой доменных имен, которые Вы включаете в 'белый список'. Значениями по умолчанию являются .googlebot.com,.search.msn.com, которые входят в 'белый список' робота-индексатора 'Google Bot' (используемого в поиске сервиса Google)  и робота 'MSN Bot' (используемого в поиске сервиса Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="Снятие ответственности"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Защитные компоненты, подобные этому, не предоставляют Вам 100% защиты от любой возможной атаки на сайт. Хотя они действительно укрепляют безопасность Вашего сайта, они ни коим образом не заменяют работу человеческого мозга и тонкую подстройку безопасности, специфичную для Вашего конкретного сайта. Как минимум, в дополнение к использованию этого компонента, всегда создавайте регулярные запасные копии своего сайта, его базы данных и наблюдайте за его необычным поведением."
