JCH_GROUP_DONTMOVE_DESC="Плагин перемещает все исключенные и объединенные файлы JavaScript в нижнюю часть страницы при использовании настройки Premium или Optimum. Если есть исключенный JavaScript файл или встроенный скрипт, который вы НЕ хотите перемещать в нижнюю часть страницы, введите его здесь, в этих настройках. Чтобы эти настройки вступили в силу, эти файлы/скрипты должны быть исключены выше"
JCH_DONTMOVEJS_LABEL="Файлы Javascript"
JCH_DONTMOVEJS_DESC="Не перемещать эти JavaScript файлы, которые были исключены выше, в нижнюю часть страницы. Эти файлы будут оставлены в исходном положении на странице"
JCH_DONTMOVESCRIPTS_LABEL="Встроенные скрипты"
JCH_DONTMOVESCRIPTS_DESC="Введите здесь любую подстроку исключенного скрипта, чтобы предотвратить перемещение этого скрипта в конец. Встроенные скрипты в теге BODY, содержащего метод 'document.write', НЕ будут перемещаться по умолчанию."
