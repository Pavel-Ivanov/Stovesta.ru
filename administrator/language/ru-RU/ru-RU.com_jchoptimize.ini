; Http/2 Push
COM_JCHOPTIMIZE_HTTP2_FIELDSET_LABEL="Форсирование Http/2"
COM_JCHOPTIMIZE_PRO_HTTP2_PUSH_LABEL="Форсирование Http/2"
COM_JCHOPTIMIZE_PRO_HTTP2_PUSH_DESC="Плагин отправит на ваш сервер соответствующие заголовки для отправки файлов ресурсов до того, как браузер их запросит. Обратите внимание, это работает, только если на сервере включен http/2"
COM_JCHOPTIMIZE_PRO_HTTP2_EXCLUDE_DEFERRED_LABEL="Исключить отложенные файлы"
COM_JCHOPTIMIZE_PRO_HTTP2_EXCLUDE_DEFERRED_DESC="Исключить файлы JavaScript, которые откладываются или загружаются асинхронно, отложенные, при помощи опции Оптимизации доставки CSS, CSS файлы и изображения с отложенной загрузкой. Это может помочь уменьшить загруженность  пропускной полосы и ускорить отрисовку первой части страницы"
COM_JCHOPTIMIZE_PRO_HTTP2_PUSH_CDN_LABEL="Форсировать файлы CDN <span class=&quot;label label-important&quot;>Новинка!</span>"
COM_JCHOPTIMIZE_PRO_HTTP2_PUSH_CDN_DESC="Файлы, загруженные через ваши CDN домены, также будут включены в заголовки ссылок"
COM_JCHOPTIMIZE_PRO_HTTP2_FILE_TYPES_LABEL="Типы файлов"
COM_JCHOPTIMIZE_PRO_HTTP2_FILE_TYPES_DESC="Выберите типы файлов, которые вы хотите передать по http/2"
COM_JCHOPTIMIZE_PRO_HTTP2_INCLUDE_LABEL="Включить файлы"
COM_JCHOPTIMIZE_PRO_HTTP2_INCLUDE_DESC="Иногда некоторые файлы загружаются динамически, поэтому вы можете добавить эти файлы сюда. Убедитесь, что любой добавленный сюда файл загружен на все страницы и что вы указали полный путь к файлу, включая все запросы и т.д. Поддерживаются только следующие расширения файлов: .js, .css, .webp, .gif, .png, .jpg, .woff, .woff2"
COM_JCHOPTIMIZE_PRO_HTTP2_EXCLUDE_LABEL="Исключить файлы <span class=&quot;label label-important&quot;>Новинка!</span>"
