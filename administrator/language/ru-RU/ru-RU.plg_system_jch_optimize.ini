JCH_PRO_AUTOSETTINGS_LABEL="Автоматические настройки"
JCH_PRO_AUTOSETTINGS_DESC="Шесть значков справа представляют шесть предварительно настроенных параметров. Уровень оптимизации увеличивается по мере того, как вы переходите вправо, но риски конфликтов также увеличиваются. Поэтому попробуйте каждый вариант по очереди и используйте тот из них, который работает для вашего сайта и расположен как можно правее. Первый, самый безопасный, установлен по умолчанию и должен работать на большинстве сайтов. Эти настройки не влияют на файлы/расширения/изображения и т.д., которые вы исключили"
JCH_GROUP_AUTO_LABEL="Группа автоматических настроек"
JCH_GROUP_AUTO_DESC="Опции в этой группе настраиваются автоматически с помощью автоматических настроек, <span class="_QQ_"notranslate"_QQ_">(Minimum - Optimum)</span>. Настоятельно рекомендуется использовать эти группы настроек для предотвращения конфликтов. Как правило, вам не нужно настраивать вручную какие-то параметры. Кроме случаев, когда нужно решить проблему. Не меняйте эти настройки самостоятельно, если вы не знаете, что делаете"
JCH_PRO_SMART_COMBINE_LABEL="Умное объединение <span class="_QQ_"label label-important"_QQ_">Новинка!</span>"
JCH_PRO_SMART_COMBINE_DESCRIPTION="Плагин попытается объединить вместе системные файлы и файлы шаблона, соответственно. Если они присутствуют на всех страницах. Это создает несколько небольших объединенных файлов, способствующих кэшированию в браузере при загрузке страниц, а также снижает вероятность чрезмерного роста размера кеша и улучшает доставку файлов на Http/2 серверах"
JCH_CACHE_LIFETIME_LABEL="Срок службы кеша"
JCH_CACHE_LIFETIME_DESCRIPTION="Время жизни файлов кэша, сгенерированных плагином. Если вы используете плагин Page Cache, обязательно установите для этой опции время больше, чем время жизни, установленное в Page Cache. Если у вас возникла проблема создания избыточного объема файлов кеша, то может помочь уменьшение времени жизни кэша в этой опции"
