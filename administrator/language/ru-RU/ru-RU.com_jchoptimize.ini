; Global Options
COM_JCHOPTIMIZE_GROUP_OPTIMIZE_IMAGES_LABEL="Оптимизировать изображения"
COM_JCHOPTIMIZE_GROUP_OPTIMIZE_IMAGES_DESCRIPTION="Используйте наш API для оптимизации изображений на вашем сервере. Обязательно сохраните свой 'Идентификатор загрузки' в плагине, прежде чем пытаться оптимизировать изображения, так как это позволит вам получить доступ к API. Используйте дерево файлов для выбора вложенных папок и файлов, которые вы хотите оптимизировать. Файлы будут оптимизироваться во вложенных папках рекурсивно. Если вы хотите изменить масштаб изображений во время оптимизации, введите новую ширину и высоту"
COM_JCHOPTIMIZE_SOMERESTOREIMAGE_FAILED="Не удалось восстановить все изображения. Пожалуйста, проверьте журналы для получения более подробной информации. "
COM_JCHOPTIMIZE_RESTOREIMAGE_SUCCESS="Все изображения в каталоге резервных копий успешно восстановлены."
COM_JCHOPTIMIZE_DELETEBACKUPS_FAILED="Не удалось удалить каталог резервных копий изображений. Операция завершилась ошибкой"
COM_JCHOPTIMIZE_DELETEBACKUPS_SUCCESS="Каталог резервных копий изображений успешно удален."
COM_JCHOPTIMIZE_BACKUPPATH_DOESNT_EXIST="Каталог резервных копий изображений не найден. Эта папка будет создана автоматически после оптимизации каких-то изображений. "
COM_JCHOPTIMIZE_OPTIMIZE_IMAGES_LABEL="Оптимизировать изображения"
COM_JCHOPTIMIZE_OPTIMIZE_IMAGES_DESCRIPTION="Щелкните на дерево файлов, чтобы открыть каталог, содержащий подпапки и изображения, которые вы хотите оптимизировать, а затем, выбрав их и щелкните кнопку 'Оптимизировать изображения'. Плагин будет использовать наш API для оптимизации изображений в папке и будет заменять существующие изображения оптимизированными изображениями"
COM_JCHOPTIMIZE_IGNORE_OPTIMIZED_LABEL="Игнорировать оптимизированные изображения"
COM_JCHOPTIMIZE_IGNORE_OPTIMIZED_DESC="Не будет пытаться оптимизировать изображения в подпапках, которые уже были отмечены как оптимизированные."
COM_JCHOPTIMIZE_NEXT_GEN_IMAGES_LABEL="Изображения следующего поколения"
COM_JCHOPTIMIZE_NEXT_GEN_IMAGES_DESC="При включении, плагин будет преобразовывать изображения, оптимизированные в формат webp, и загружать их вместо этого."
